; Email Notifications for New Users
COM_JFBCONNECT_EMAIL_REGISTERED_BODY="Xin chào %s,\n\nCảm ơn bạn đã đăng ký tài khoản tại %s.\n\nBạn có thể đăng nhập vào %s bằng tài khoản Facebook của bạn hoặc sử dụng tên tài khoản và mật khẩu dưới đây::\n\nTên Tài Khoản: %s\nMật Khẩu: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_BODY_NOPASSWORD="Xin chào %s,\n\nCảm ơn bạn đã đăng ký tài khoản tại %s.\n\nBạn có thể đăng nhập vào %s bằng tài khoản Facebook của bạn."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY="Xin chào %s,\n\nCảm ơn bạn đã đăng ký tài khoản tại %s. Tài khoản của bạn đã được tạo và phải được kích hoạt để sử dụng.\nĐể kích hoạt tài khoản, xin click vào link dưới đây hoặc sao chép và dán vào trình duyệt của bạn:\n%s \n\nSau khi kích hoạt bạn có thể đăng nhập vào %s bằng tài khoản Facebook của bạn hoặc sử dụng tên tài khoản và mật khẩu dưới đây:\n\nTên Tài Khoản: %s\nMật Khẩu: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ACTIVATION_BODY_NOPASSWORD="Xin chào %s,\n\nCảm ơn bạn đã đăng ký tài khoản tại %s. Tài khoản của bạn đã được tạo và phải được kích hoạt để sử dụng.\nĐể kích hoạt tài khoản, xin click vào link dưới đây hoặc sao chép và dán vào trình duyệt của bạn:\n%s \n\nSau khi kích hoạt bạn có thể đăng nhập vào %s bằng tài khoản Facebook của bạn."
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY="Xin chào %s,\n\nCảm ơn bạn đã đăng ký tài khoản tại %s. Tài khoản của bạn đã được tạo và phải được kích hoạt để sử dụng.\nĐể xác nhận tài khoản, xin click vào link dưới đây hoặc sao chép và dán vào trình duyệt của bạn:\n %s \n\nSau khi xác nhận, một quản trị viên sẽ được thông báo để kích hoạt tài khoản của bạn. Bạn sẽ nhận được một thông báo xác nhận khi hoàn tất.\nSau khi tài khoản được kích hoạt bạn có thể đăng nhập vào %s bằng tài khoản Facebook của bạn hoặc sử dụng tên tài khoản và mật khẩu dưới đây:\n\nTên Tài Khoản: %s\nMật Khẩu: %s"
COM_JFBCONNECT_EMAIL_REGISTERED_WITH_ADMIN_ACTIVATION_BODY_NOPASSWORD="Xin chào %s,\n\nCảm ơn bạn đã đăng ký tài khoản tại %s. Tài khoản của bạn đã được tạo và phải được kích hoạt để sử dụng.\nĐể xác nhận tài khoản, xin click vào link dưới đây hoặc sao chép và dán vào trình duyệt của bạn:\n %s \n\nSau khi xác nhận, một quản trị viên sẽ được thông báo để kích hoạt tài khoản của bạn. Bạn sẽ nhận được một thông báo xác nhận khi hoàn tất.\nSau khi tài khoản được kích hoạt bạn có thể đăng nhập vào %s bằng tài khoản Facebook của bạn."

